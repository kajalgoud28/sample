<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/signup.css">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <form action="./php/signup.php" method="post" class="signup-form">
            <div class="imgcontainer">
                <img src="image/logo.png" alt="Logo" class="logo">
            </div>
            <h2>Register</h2>
            <div class="input-container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="input-container">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <div class="options-container">
                <button type="button" class="cancelbtn" ><a href="login.html">Cancel</a></button>
                <span class="login">Already have an account? <a href="login.html">Back to login page</a></span>
            </div>
        </form>
    </div>
</body>
</html>
